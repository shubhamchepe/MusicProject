<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Sound Companion</title>
    <link rel="stylesheet" href="./styles/styles.css" />
</head>
<body>
   <div class="background-container" id="background">
        <!-- Animated particles will be added by JavaScript -->
    </div>

    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin-right: 10px; vertical-align: middle;">
                    <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z" fill="white"/>
                </svg>
                Sound Companion
            </div>
            <button class="theme-toggle" onclick="toggleTheme()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin-right: 8px; vertical-align: middle;">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" fill="currentColor"/>
                </svg>
                Dark Mode
            </button>
        </header>

        <!-- Mood Selection -->
        <section class="mood-section">
            <h2 class="section-title">How are you feeling today?</h2>
            <div class="mood-grid">
                <div class="mood-card" onclick="selectMood(this, 'anxious')">
                    <span class="mood-emoji">
                        <svg width="48" height="48" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="50" cy="50" r="40" fill="#FFE4B5" stroke="#DEB887" stroke-width="2"/>
                            <circle cx="38" cy="42" r="3" fill="#4A4A4A"/>
                            <circle cx="62" cy="42" r="3" fill="#4A4A4A"/>
                            <path d="M35 58 Q50 70 65 58" stroke="#4A4A4A" stroke-width="2" fill="none"/>
                            <path d="M32 35 Q38 30 44 35" stroke="#4A4A4A" stroke-width="2" fill="none"/>
                            <path d="M56 35 Q62 30 68 35" stroke="#4A4A4A" stroke-width="2" fill="none"/>
                            <circle cx="45" cy="48" r="1" fill="#FF6B6B" opacity="0.3"/>
                            <circle cx="55" cy="48" r="1" fill="#FF6B6B" opacity="0.3"/>
                        </svg>
                    </span>
                    <div class="mood-label">Anxious</div>
                </div>
                <div class="mood-card" onclick="selectMood(this, 'stressed')">
                    <span class="mood-emoji">
                        <svg width="48" height="48" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="50" cy="50" r="40" fill="#FFE4B5" stroke="#DEB887" stroke-width="2"/>
                            <path d="M38 42 L42 38 M38 38 L42 42" stroke="#4A4A4A" stroke-width="2"/>
                            <path d="M58 42 L62 38 M58 38 L62 42" stroke="#4A4A4A" stroke-width="2"/>
                            <path d="M38 62 Q50 55 62 62" stroke="#4A4A4A" stroke-width="2" fill="none"/>
                            <path d="M30 25 L35 30 M70 25 L65 30" stroke="#FF6B6B" stroke-width="2"/>
                            <path d="M25 45 L30 50 M75 45 L70 50" stroke="#FF6B6B" stroke-width="2"/>
                        </svg>
                    </span>
                    <div class="mood-label">Stressed</div>
                </div>
                <div class="mood-card" onclick="selectMood(this, 'lonely')">
                    <span class="mood-emoji">
                        <svg width="48" height="48" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="50" cy="50" r="40" fill="#E6F3FF" stroke="#B0D4F1" stroke-width="2"/>
                            <circle cx="40" cy="45" r="2" fill="#4A4A4A"/>
                            <circle cx="60" cy="45" r="2" fill="#4A4A4A"/>
                            <path d="M42 62 Q50 68 58 62" stroke="#4A4A4A" stroke-width="2" fill="none"/>
                            <circle cx="35" cy="55" r="2" fill="#87CEEB" opacity="0.6"/>
                            <ellipse cx="35" cy="60" rx="1" ry="3" fill="#87CEEB" opacity="0.4"/>
                            <path d="M35 40 Q40 35 45 40" stroke="#B0D4F1" stroke-width="1" fill="none"/>
                            <path d="M55 40 Q60 35 65 40" stroke="#B0D4F1" stroke-width="1" fill="none"/>
                        </svg>
                    </span>
                    <div class="mood-label">Lonely</div>
                </div>
                <div class="mood-card" onclick="selectMood(this, 'unfocused')">
                    <span class="mood-emoji">
                        <svg width="48" height="48" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="50" cy="50" r="40" fill="#FFF8DC" stroke="#F0E68C" stroke-width="2"/>
                            <g opacity="0.7">
                                <circle cx="40" cy="42" r="2" fill="#4A4A4A"/>
                                <circle cx="60" cy="42" r="2" fill="#4A4A4A"/>
                            </g>
                            <ellipse cx="50" cy="58" rx="8" ry="4" fill="none" stroke="#4A4A4A" stroke-width="1"/>
                            <circle cx="35" cy="35" r="3" fill="none" stroke="#FFD700" stroke-width="1"/>
                            <circle cx="65" cy="30" r="2" fill="none" stroke="#FFD700" stroke-width="1"/>
                            <circle cx="70" cy="60" r="2" fill="none" stroke="#FFD700" stroke-width="1"/>
                            <circle cx="30" cy="65" r="3" fill="none" stroke="#FFD700" stroke-width="1"/>
                            <path d="M45 35 Q50 30 55 35" stroke="#F0E68C" stroke-width="1" fill="none"/>
                        </svg>
                    </span>
                    <div class="mood-label">Unfocused</div>
                </div>
                <div class="mood-card" onclick="selectMood(this, 'calm')">
                    <span class="mood-emoji">
                        <svg width="48" height="48" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="50" cy="50" r="40" fill="#F0FFF0" stroke="#98FB98" stroke-width="2"/>
                            <path d="M40 42 Q42 40 44 42" stroke="#4A4A4A" stroke-width="1.5" fill="none"/>
                            <path d="M56 42 Q58 40 60 42" stroke="#4A4A4A" stroke-width="1.5" fill="none"/>
                            <path d="M42 58 Q50 64 58 58" stroke="#4A4A4A" stroke-width="2" fill="none"/>
                            <circle cx="50" cy="70" r="8" fill="none" stroke="#98FB98" stroke-width="1" opacity="0.5"/>
                            <circle cx="50" cy="70" r="12" fill="none" stroke="#98FB98" stroke-width="1" opacity="0.3"/>
                            <circle cx="50" cy="70" r="16" fill="none" stroke="#98FB98" stroke-width="1" opacity="0.1"/>
                        </svg>
                    </span>
                    <div class="mood-label">Peaceful</div>
                </div>
                <div class="mood-card" onclick="selectMood(this, 'energized')">
                    <span class="mood-emoji">
                        <svg width="48" height="48" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="50" cy="50" r="40" fill="#FFFACD" stroke="#FFD700" stroke-width="2"/>
                            <circle cx="42" cy="42" r="2" fill="#4A4A4A"/>
                            <circle cx="58" cy="42" r="2" fill="#4A4A4A"/>
                            <path d="M40 60 Q50 68 60 60" stroke="#4A4A4A" stroke-width="2" fill="none"/>
                            <path d="M50 25 L52 30 L50 32 L48 30 Z" fill="#FFD700"/>
                            <path d="M50 75 L52 70 L50 68 L48 70 Z" fill="#FFD700"/>
                            <path d="M25 50 L30 52 L32 50 L30 48 Z" fill="#FFD700"/>
                            <path d="M75 50 L70 52 L68 50 L70 48 Z" fill="#FFD700"/>
                            <path d="M32 32 L36 34 L34 38 L30 36 Z" fill="#FFD700" opacity="0.7"/>
                            <path d="M68 68 L64 66 L66 62 L70 64 Z" fill="#FFD700" opacity="0.7"/>
                            <path d="M68 32 L64 34 L66 38 L70 36 Z" fill="#FFD700" opacity="0.7"/>
                            <path d="M32 68 L36 66 L34 62 L30 64 Z" fill="#FFD700" opacity="0.7"/>
                        </svg>
                    </span>
                    <div class="mood-label">Energized</div>
                </div>
            </div>
        </section>

        <!-- Sound Player -->
        <section class="player-section">
            <h3 class="player-title">Gentle Rain Sounds</h3>
            <button class="play-button" onclick="togglePlay()" id="playBtn">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M8 5v14l11-7z" fill="white"/>
                </svg>
            </button>
            <div class="wave-animation" id="waveAnimation">
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
            </div>
            <div class="player-controls">
                <div class="timer" id="timer">00:00 / 30:00</div>
                <div class="volume-control">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="color: rgba(255,255,255,0.8);">
                        <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z" fill="currentColor"/>
                    </svg>
                    <input type="range" class="volume-slider" min="0" max="100" value="70">
                </div>
            </div>
        </section>

        <!-- Breathing Exercise -->
        <section class="breathing-section">
            <h3 class="section-title">Guided Breathing</h3>
            <div class="breathing-circle" id="breathingCircle">
                <div class="breathing-text" id="breathingText">Breathe</div>
            </div>
            <div class="breathing-instruction">Follow the circle to find your calm</div>
            <button class="theme-toggle" onclick="startBreathing()" style="margin-top: 20px;">Start Breathing</button>
        </section>

        <!-- Daily Mood Tracker -->
        <section class="tracker-section">
            <h3 class="section-title">Daily Mood Check-in</h3>
            <input type="range" class="mood-slider" min="1" max="5" value="3" id="moodSlider">
            <div class="mood-labels">
                <span>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="vertical-align: middle; margin-right: 4px;">
                        <circle cx="12" cy="12" r="10" fill="#FFB6C1"/>
                        <path d="M8 14s1.5 2 4 2 4-2 4-2" stroke="#666" stroke-width="1.5" fill="none"/>
                        <circle cx="9" cy="9" r="1" fill="#666"/>
                        <circle cx="15" cy="9" r="1" fill="#666"/>
                        <path d="M7 12l2-1M17 12l-2-1" stroke="#87CEEB" stroke-width="1"/>
                    </svg>
                    Low
                </span>
                <span>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="vertical-align: middle; margin-right: 4px;">
                        <circle cx="12" cy="12" r="10" fill="#F0E68C"/>
                        <circle cx="9" cy="9" r="1" fill="#666"/>
                        <circle cx="15" cy="9" r="1" fill="#666"/>
                        <line x1="8" y1="15" x2="16" y2="15" stroke="#666" stroke-width="1.5"/>
                    </svg>
                    Okay
                </span>
                <span>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="vertical-align: middle; margin-right: 4px;">
                        <circle cx="12" cy="12" r="10" fill="#98FB98"/>
                        <circle cx="9" cy="9" r="1" fill="#666"/>
                        <circle cx="15" cy="9" r="1" fill="#666"/>
                        <path d="M8 14s1.5 2 4 2 4-2 4-2" stroke="#666" stroke-width="1.5" fill="none"/>
                    </svg>
                    Great
                </span>
            </div>
        </section>
    </div>

    <!-- Mobile Navigation -->
    <nav class="mobile-nav">
        <a href="#" class="nav-item active">
            <div class="nav-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" fill="currentColor"/>
                </svg>
            </div>
            <span>Home</span>
        </a>
        <a href="#" class="nav-item">
            <div class="nav-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-width="2"/>
                    <circle cx="9" cy="9" r="1" fill="currentColor"/>
                    <circle cx="15" cy="9" r="1" fill="currentColor"/>
                    <path d="M8 14s1.5 2 4 2 4-2 4-2" stroke="currentColor" stroke-width="2" fill="none"/>
                </svg>
            </div>
            <span>Mood</span>
        </a>
        <a href="#" class="nav-item">
            <div class="nav-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z" fill="currentColor"/>
                </svg>
            </div>
            <span>Sounds</span>
        </a>
        <a href="#" class="nav-item">
            <div class="nav-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" fill="currentColor"/>
                </svg>
            </div>
            <span>Profile</span>
        </a>
    </nav>

    <script src="./js/script.js"></script>
</body>
</html>
